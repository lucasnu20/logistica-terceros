{% extends "base.html" %}
{% block content %}
<h2>Modificar Tercero</h2>

<form method="get" action=".">
    <input type="text" name="q" placeholder="Buscar por nombre..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
</form>

<table>
    <tr>
        <th>Nombre</th>
        <th>CUIT</th>
        <th>Editar</th>
    </tr>
    {% for t in terceros %}
    <tr>
        <td>{{ t.nombre }}</td>
        <td>{{ t.cuit }}</td>
        <td><a href="{% url 'editar_tercero' t.pk %}">Editar</a></td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'menu_terceros' %}">Volver al men√∫</a>
{% endblock %}
