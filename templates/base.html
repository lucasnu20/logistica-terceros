<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Log√≠stica de Terceros{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #3366cc;
        }

        table, th, td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        a.button {
            background-color: #4CAF50;
            color: white;
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}

<body>

    <nav>
        <a href="{% url 'menu_principal' %}">Inicio</a>
        <a href="/admin/">Admin</a>
    </nav>

    <h1>{% block header %}{% endblock %}</h1>

    {% block content %}
    {% endblock %}

</body>
</html>
